<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading" (submit)="signUp(signUpForm)" #signUpForm="ngForm">
      <mat-form-field>
        <input matInput name="email" ngModel type="email" placeholder="E-mail" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="name" ngModel type="text" placeholder="Name" #nameInput="ngModel" required>
        <mat-error *ngIf="nameInput.invalid">Enter a valid name</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" name="password" ngModel placeholder="Password" #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid">Enter a valid password</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Sign up</button>
    </form>
  </mat-card>
